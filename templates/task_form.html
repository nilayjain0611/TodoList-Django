{% extends "index.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="task-card rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>
        <form method="POST" action="" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="title" class="block text-sm font-medium">Title</label>
                <input type="text" id="title" name="title" value="{{ form.title.value|default_if_none:'' }}" placeholder="Enter task title" 
                       class="w-full px-3 py-2 mt-1 rounded-md bg-#FFE6C7 text-#454545 focus:outline-none focus:ring-2 focus:ring-#FF6000">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter task description" 
                          class="w-full px-3 py-2 mt-1 rounded-md bg-#FFE6C7 text-#454545 focus:outline-none focus:ring-2 focus:ring-#FF6000">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" 
                    class="btn-primary w-full py-2 rounded-md transition duration-300">
                {% if form.instance.pk %}Update Task{% else %}Add Task{% endif %}
            </button>
        </form>
        <a href="{% url 'tasks' %}" class="mt-4 block text-center text-#FF6000 hover:text-#FFA559">Back to Tasks</a>
    </div>
</div>
{% endblock %}
