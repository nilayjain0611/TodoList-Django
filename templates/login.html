{% extends "index.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[90vh]">
    <div class="task-card rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form method="POST" action="" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" 
                       class="w-full px-3 py-2 mt-1 rounded-md bg-#FFE6C7 text-#454545 focus:outline-none focus:ring-2 focus:ring-#FF6000">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" 
                       class="w-full px-3 py-2 mt-1 rounded-md bg-#FFE6C7 text-#454545 focus:outline-none focus:ring-2 focus:ring-#FF6000">
            </div>
            <button type="submit" 
                    class="btn-primary w-full py-2 rounded-md transition duration-300">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-sm">
            Don't have an account? <a href="{% url 'signup' %}" class="text-#FF6000 hover:text-#FFA559">Sign up here</a>.
        </p>
    </div>
</div>
{% endblock %}
